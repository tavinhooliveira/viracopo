<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Vira Copo v1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <link rel="shortcut icon" href="/img/viraLogo.ico" />   
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
  <div class="container">
    <h1>Vira Copo</h1>
    <button id="playBtn">Sortear</button>
    <div id="numberButtons"  class="hidden">
      <!-- Botões numéricos de 0 a 50 -->
      <script>
      for (let i = 0; i <= 50; i++) {
        const numeroFormatado = i.toString().padStart(2, '0');
        document.write(`<button class="numberBtn">${numeroFormatado}</button>`);
      }
    </script>
    </div>

    <div class="container" id="result" style="color:green ;"></div>
    <img id="choppImg" src="/img/viraLogo.png" alt="Chopp" class="hidden">

    <h3 id="footer" style="color: green;">
         <a id="linkInt" href="https://www.instagram.com/tavinhooliveira/?igshid=MmIzYWVlNDQ5Yg%3D%3D">by: TavinhoOliveira </a>
    </h3>

    </div>   

  <script src="script.js"></script>

</body>
</html>
